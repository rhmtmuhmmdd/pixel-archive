<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rhmtmuhmmdd</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --dark:#0b1c2d;
    --accent:#6fb1c7;
    --light:#f5f7fa;
    --card:#ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(180deg,#e9f3f7,#dcecf3);
    color:#1f2933;
    line-height:1.7;
}

header{
    position:fixed;
    top:0;
    width:100%;
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(11,28,45,.85);
    backdrop-filter:blur(10px);
    z-index:1000;
}

.logo{
    font-size:1.4rem;
    font-weight:700;
    color:#fff;
}

nav ul{
    display:flex;
    gap:2rem;
    list-style:none;
}

nav a{
    color:#fff;
    font-weight:600;
    position:relative;
}

nav a::after{
    content:'';
    position:absolute;
    left:0;
    bottom:-5px;
    width:0;
    height:2px;
    background:var(--accent);
    transition:.3s;
}

nav a:hover::after{
    width:100%;
}

.hamburger{
    display:none;
    flex-direction:column;
    cursor:pointer;
}

.hamburger div{
    width:25px;
    height:3px;
    background:#fff;
    margin:4px 0;
}

/* HERO */
.hero{
    height:100vh;
    background:url('SampulLatimojong.jpg') center/cover fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    position:relative;
}

.hero::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.65));
}

.hero-content{
    position:relative;
    z-index:1;
    color:#fff;
    max-width:800px;
    padding:2rem;
    animation:fadeUp 1.2s ease;
}

.hero h1{
    font-size:3rem;
    margin-bottom:1rem;
}

.hero p{
    opacity:.9;
    margin-bottom:2.5rem;
}

.cta-button{
    background:var(--accent);
    color:#0b1c2d;
    padding:.9rem 2.2rem;
    border:none;
    border-radius:30px;
    font-weight:700;
    cursor:pointer;
    margin:.4rem;
    transition:.3s;
}

.cta-button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* SECTION */
.section{
    max-width:1200px;
    margin:auto;
    padding:6rem 2rem 4rem;
}

.section h2{
    text-align:center;
    margin-bottom:3rem;
    font-size:2.2rem;
}

/* CARD GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:2rem;
}

.card{
    background:var(--card);
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    transition:.4s;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    padding:1rem 1.2rem .5rem;
}

.card p{
    padding:0 1.2rem 1.5rem;
    font-size:.95rem;
    opacity:.85;
}

/* GALERI */
.galeri,.blog{
    display:none;
}

.galeri.show,.blog.show{
    display:block;
}

.carousel{
    display:flex;
    gap:1rem;
    overflow-x:auto;
    padding-bottom:1rem;
}

.carousel img{
    width:280px;
    height:180px;
    object-fit:cover;
    border-radius:14px;
    flex-shrink:0;
    transition:.3s;
}

.carousel img:hover{
    transform:scale(1.05);
}

/* BLOG */
.blog-item{
    display:flex;
    gap:1.5rem;
    margin-bottom:2.5rem;
    background:#fff;
    border-radius:16px;
    padding:1rem;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.blog-item img{
    width:160px;
    height:110px;
    object-fit:cover;
    border-radius:12px;
}

/* FOOTER */
.social-links{
    text-align:center;
    padding:3rem 0;
}

.social-links a{
    margin:0 1rem;
    font-weight:600;
    color:#0b1c2d;
}

.music-player{
    display:none;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:none}
}

/* RESPONSIVE */
@media(max-width:768px){
    nav ul{
        display:none;
        flex-direction:column;
        background:#0b1c2d;
        position:absolute;
        top:100%;
        left:0;
        width:100%;
        padding:1.5rem;
    }

    nav ul.show{display:flex}
    .hamburger{display:flex}

    .hero h1{font-size:2.1rem}
    .blog-item{flex-direction:column}
}
</style>
</head>

<body>

<div class="music-player">
<audio id="bg-music" loop>
<source src="musik009.mp3" type="audio/mpeg">
</audio>
</div>

<header>
<div class="logo">rhmtmuhmmdd</div>
<nav>
<div class="hamburger" onclick="toggleMenu()">
<div></div><div></div><div></div>
</div>
<ul id="nav-menu">
<li><a href="#hero">Home</a></li>
<li><a href="#eksplorasi">Exploration</a></li>
<li><a href="#galeri">Gallery</a></li>
<li><a href="#blog">2026 Plan</a></li>
</ul>
</nav>
</header>

<section id="hero" class="hero">
<div class="hero-content">
<h1>Saves steps in frames</h1>
<p>Every step has a story, every story is worth remembering.</p>
<button class="cta-button" onclick="playMusic()">▶️ Play</button>
<button class="cta-button" onclick="showExploration()">Explore</button>
</div>
</section>

<script>
function toggleMenu(){
document.getElementById('nav-menu').classList.toggle('show')
}

function playMusic(){
document.getElementById('bg-music').play()
}

function showExploration(){
document.getElementById('galeri').classList.add('show')
document.getElementById('blog').classList.add('show')
playMusic()
document.getElementById('eksplorasi').scrollIntoView({behavior:'smooth'})
}
</script>

</body>
</html>
